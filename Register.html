    <h1 style="text-align: center;margin-top: 20px;">Please register here</h1>
    <form style="margin: 100px;">
        <div class="form-group col-md-6">
            <label for="inputtext">First name</label>
            <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="form-group col-md-6">
            <label for="inputtext">Last name</label>
            <input type="text" class="form-control" placeholder="Last name">
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4"placeholder="email">
        </div>
        <div class="form-group col-md-2">
            <label for="inputtext"> level and house type</label>
            <select class="custom-select custom-select-sg mb-3">
                <option selected>Level</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              
              <select class="custom-select custom-select-sg mb-3 " >
                <option selected>Type</option>
                <option value="1">Studio</option>
                <option value="2">One bedroom</option>
                <option value="2">Two bedroom</option>
                <option value="3">Three bedroom</option>
              </select>
        </div>

    <div class="form-check">
       <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
        We would like to email you our future offers and information,please click the box if you would 
        like us to.Thank you.
        </label>
    </div>
    <div class="col-auto my-1" style="text-align: center;">
        <button type="submit" class="btn btn-primary" style="background-color: black;color: white;"  onclick="changeText(this)">Submit</button>
        <script>
          function changeText(id) {
            id.innerHTML = "Thank you";
          }
          </script>
